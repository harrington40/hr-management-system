[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    regression: Regression tests
    slow: Slow running tests
    smoke: Smoke tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning