apiVersion: apps/v1
kind: Deployment
metadata:
  name: hrms-app
  namespace: hrms-production
  labels:
    app: hrms-app
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hrms-app
  template:
    metadata:
      labels:
        app: hrms-app
        environment: production
    spec:
      containers:
      - name: hrms-app
        image: harrington40/hrms-app:latest
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 50051
          name: grpc
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: hrms-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: hrms-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: hrms-secrets
              key: secret-key
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: hrms-secrets
              key: jwt-secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: ssl-certs
          mountPath: /etc/ssl/certs
          readOnly: true
        - name: ssl-keys
          mountPath: /etc/ssl/private
          readOnly: true
      volumes:
      - name: ssl-certs
        secret:
          secretName: hrms-ssl-cert
      - name: ssl-keys
        secret:
          secretName: hrms-ssl-key
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: hrms-service-account

---
apiVersion: v1
kind: Service
metadata:
  name: hrms-app-service
  namespace: hrms-production
  labels:
    app: hrms-app
spec:
  selector:
    app: hrms-app
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hrms-app-ingress
  namespace: hrms-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - hrms-app.com
    secretName: hrms-app-tls
  rules:
  - host: hrms-app.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hrms-app-service
            port:
              number: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hrms-config
  namespace: hrms-production
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "WARNING"
  APP_HOST: "0.0.0.0"
  APP_PORT: "8000"
  GRPC_PORT: "50051"